<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <!--iframe을 활용하여 비디오 삽입하기-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-JI2H2Q-Ucs?si=z8tz6jvfaPRXdUED"
      title="티모송 - mood Youtube"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <figure>
      <object
        type="application/pdf"
        data="/src/assets/pdf/wai-aria.pdf"
        width="430"
        height="1200"
      ></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
