<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, track요소</title>
  </head>
  <body>
    <video controls muted poster="/src/assets/video/poster.jpg">
      <!--autoplay 쓰려면 muted poster는 autoplay 쓰면 안 보임-->
      <source
        src="/src/assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <!--자막-->
      <track
        src="/src/assets/video/stories-en.vtt"
        kind="captions"
        srclang="en"
        label="English Caption"
      />
    </video>
    <hr />
    <!-- <video
      controls
      src="/src/assets/video/google-developer-stories.mp4"
    ></video> -->
  </body>
</html>
